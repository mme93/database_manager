<article>

  <p-card class="center_card">
    <ng-template pTemplate="header">
      <h1>Login</h1>
    </ng-template>

    <div>
      <p>Username</p>
      <input type="text" pInputText class="p-inputtext-lg"  placeholder="Username">
      <p>Password</p>
      <input type="password" pInputText class="p-inputtext-lg"  placeholder="****">
    </div>

    <ng-template pTemplate="footer">
      <p-button>
        Login
      </p-button>
    </ng-template>
  </p-card>

</article>
