<article>
  <p-card>
    <ng-template pTemplate="title">
      <h1>Table <b>{{ tableName }}</b> from Database <b>{{ databaseName }}</b></h1>
    </ng-template>

    <p-table [value]="databaseTableView.databaseTableRows || []" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of databaseTableView.metaData">{{ col.field }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td *ngFor="let cell of row.databaseTableCells">{{ cell.value }}</td>
        </tr>
      </ng-template>
    </p-table>
    <p-paginator [rows]="rows" [rowsPerPageOptions]="[2,5, 10, 20, 30]" (onPageChange)="change($event)"
                 [totalRecords]="databaseTableView?.rowSize"></p-paginator>
  </p-card>
</article>
